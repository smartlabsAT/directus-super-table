name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases and uploading assets
      packages: write  # Required if publishing packages
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run quality checks
        run: pnpm run quality
      
      - name: Run tests
        run: pnpm test -- --run --coverage
      
      - name: Build extension
        run: pnpm run build
      
      - name: Create release archive
        run: |
          mkdir -p release
          cp index.js release/
          cp package.json release/
          cp README.md release/ 2>/dev/null || echo "No README.md found"
          cd release
          tar -czf ../super-layout-table-${{ github.ref_name }}.tar.gz *
          cd ..
      
      - name: Check if release exists
        id: check_release
        run: |
          if gh release view ${{ github.ref_name }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release already exists, will upload assets only"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release does not exist, will create it"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release (if not exists)
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          files: super-layout-table-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
          body: |
            ## Super Layout Table Extension for Directus
            
            ### Installation
            1. Download the release archive
            2. Extract to your Directus extensions folder
            3. Restart Directus
            
            ### Quality Checks
            - ‚úÖ TypeScript: No errors
            - ‚úÖ ESLint: No errors or warnings  
            - ‚úÖ Prettier: Properly formatted
            - ‚úÖ Tests: 39 tests passed (100%)
            - ‚úÖ Build: Successful
            
            ### Test Coverage
            - üß¨ Translation/Language Detection: 18 tests
            - üõ°Ô∏è Field Support & Security: 21 tests
            - üìä Data Integrity & Performance validated
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload assets to existing release
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Uploading assets to existing release ${{ github.ref_name }}"
          gh release upload ${{ github.ref_name }} \
            super-layout-table-${{ github.ref_name }}.tar.gz \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}